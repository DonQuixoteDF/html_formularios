<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Francisco Pereira</title>
</head>

<body
    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <form>
        <fieldset style="width: 300px">
            <legend>Idioma</legend>
            <input type="radio" name="idioma" value="idiomaingles" />Inglés <br>
            <input type="radio" name="idioma" value="idiomaaleman" />Alemán <br>
            <input type="radio" name="idioma" value="idiomafrances" />Francés <br>
        </fieldset>

        <fieldset style="width: 300px">
            <legend>Conector</legend>
            <select name="combo">
                <option value="" disabled>--Selecciona tu Conector--</option>
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select>
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Nombre</legend>
            <input type="text" placeholder="Nombre" id="nombre" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Apellido</legend>
            <input type="text" placeholder="Apellido" id="apellido" />
        </fieldset>
        <fieldset style="width: 300px;">
            <legend> Sexo</legend>
            <select name="sexo">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
        </fieldset>
        <fieldset style="width: 300px;">
            <legend> Sexo</legend> <br>
            <input type="checkbox" name="sexo" value="H" /> Hombre
            <input type="checkbox" name="sexo" value="M" /> Mujer
        </fieldset>
        <input type="date" name="fecha" min="00:00" max="23:59" step="1" />
    </form>
</body>
