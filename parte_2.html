<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea HTML_Formularios de Francisco Pereira</title>
</head>

<body
    style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <form>
        <fieldset style="width: 300px">
            <legend>Fecha</legend>
            <input type="date" name="fecha" min="2010-03-25" max="2022-12-31" step="1" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Fichero</legend>
            <input type="file" name="my_file" id="file" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Procesador</legend>
            <input type="radio" name="procesador" value="procesadoramd" />AMD <br>
            <input type="radio" name="procesador" value="procesadorintel_i5" />Intel i5 <br>
            <input type="radio" name="procesador" value="procesadorintel_i5" />Intel i7 <br>
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Nombre</legend>
            <input type="text" placeholder="Nombre" id="nombre" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Apellido</legend>
            <input type="text" placeholder="Apellido" id="apellido" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Dirección</legend>
            <input type="text" placeholder="Dirección" id="direccion" />
        </fieldset>
        <!-- color-->
        <fieldset style="width: 300px">
            <legend>Selecciona tu color favorito</legend>
            <input type="color" name="color" id="color" />
        </fieldset>
        <fieldset style="width: 300px">
            <textarea name="texto" id="" cols="59" rows="6" placeholder="Utilice este cuadro para escribir"></textarea>
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Fecha</legend>
            <input type="date" name="fecha" min="2010-03-25" max="2022-12-31" step="1" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Idiomas</legend>
            <select name="combo">
                <option value="" disabled>--Selecciona tu Idioma--</option>
                <option value="idiomaingles">Inglés</option>
                <option value="idiomaaleman">Alemán</option>
                <option value="idiomafrances">Inglés</option>
            </select>
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Hora</legend>
            <input type="time" name="hora" min="00:00" max="23:59" step="1" />
        </fieldset>
        <fieldset style="width: 300px">
            <legend>Fichero</legend>
            <input type="file" name="my_file" id="file" />
        </fieldset>
        <fieldset style="width: 300px;">
            <legend> Sexo</legend>
            <input type="checkbox" name="sexo" value="sexohombre" /> Hombre
            <input type="checkbox" name="sexo" value="sexomujer" /> Mujer
        </fieldset>
    </form>
</body>
